<!DOCTYPE html>
<html lang="ZH-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

</head>
<body>
<div class="viewport" id="viewport">
    <div id="next">
        <img src="img/next.png" alt="">
    </div>
    <div class="page page-1">
        <div class="p1_body">
            <div class="p1_light"></div>
            <div class="p1_text"></div>
            <div class="p1_meal"></div>
            <div class="p1_shadow"></div>
        </div>
    </div>
    <div class="page page-2 p2_ani">
        <div class="p2_bg">
            <div class="p2_light"></div>
            <div class="p2_meal"></div>
            <div class="p2_mealShadow"></div>
            <div class="p2_text">
                <span class="p2_text1"></span>
                <span class="p2_text2"></span>
            </div>
            <div class="p2_shadow"></div>
            <div class="p2_faceShadow">
                <div class="p2_faceShadow1"></div>
                <div class="p2_faceShadow2"></div>
                <div class="p2_faceShadow3"></div>
            </div>
        </div>
    </div>
    <div class="page page-3">
        <div class="p3_bg">
            <div class="p3_sky">
                <img class="cloud" src="img/p3_cloud.png" alt="">
            </div>
            <div class="p3_text">
                <span class="p3_text1"></span>
                <span class="p3_text2"></span>
            </div>
            <div class="p3_finger">
                <img src="img/p3_finger.png" alt="">
            </div>
            <div class="p3_windmill">
                <img src="img/p3_windmill.png" alt="">
            </div>
        </div>
    </div>

    <div class="page page-4">
        <div class="p4_bg">
            <div class="p4_leaf">
                <img class="p4_img1" src="img/p4_leaf.png" alt="">
                <img class="p4_img2" src="img/p4_leaf1.png" alt="">
                <img class="p4_img3" src="img/p4_leaf2.png" alt="">
            </div>
            <div class="p4_heat">
                <img class="p4_heat1" src="img/p4_heat1.png" alt="">
                <img class="p4_heat2" src="img/p4_heat2.png" alt="">
            </div>
            <div class="p4_text">
                <span class="p4_text1"></span>
                <span class="p4_text2"></span>
            </div>
            <div class="p4_sweater">
                <div class="p4_swe1"></div>
                <div class="p4_swe2"></div>
            </div>
        </div>
    </div>
    <div class="page page-5">
        <div class="p5_finger">
            <img src="img/p5_finger.png" alt="">
        </div>
        <div class="p5_text"></div>
    </div>
    <div class="page page-6">
            <div class="p6_phone">
                <img class="p6_phoneIt"  src="img/p6_phone1.png" alt="">
                <img class="p6_phoneGt" src="img/p6_phone2.png" alt="">
            </div>
        </div>


</div>
<div class="pagenumber">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<script src="js/index.js"></script>

</body>
</html>
